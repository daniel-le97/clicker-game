<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,500&family=Orbitron:wght@500&family=Poppins:wght@200&family=Roboto:ital,wght@1,300&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" / >
    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }

      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }

      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
  </head>
  <body class="debug">
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 h1 text-light text center">Firefly Catcher</div>
      </div>
    </header>
    <main>
      <section class="container-fluid position-fixed">
        <div class="row justify-content-center">
          <div class="col-10 text-center" id="stayHere">
            <img
              src="/output-onlinegiftools.gif"
              alt=""
              class="image fluid"
              id="imageHere"
              height="75%"
              width="75%"
              onclick="clickFirefly()"
            />
          </div>
        </div>
      </section>
      <section class="container-fluid" id="bottomFix">
        <div class="row text-center justify-content-around">
          <div
            class="col-4 text-white d-flex align-items-center bg-danger rounded-pill"
          >
            <span class="fs-5 text-center"
              >Total fireflies caught: <span id="maxTotal">0</span></span
            >
          </div>
          <div
            class="col-4 text-white bg-danger rounded-pill fw-bold d-flex justify-content-evenly"
          >
            <span class="fs-1"
              >‚è± <span id="timer-icon">0</span><span class="fs-4">s</span></span
            >
            <button
              class="btn btn-primary rounded"
              onclick="manualClick('electricity')"
              id="electricityBtn"
            >
              buy electricity: <span id="electricity">0</span>
            </button>
            <button onclick="manualClick('secondSun')">
              Second Sun: <span id="secondSun">0</span>
            </button>
          </div>
        </div>
        <div class="row text-light fs-1 bg-none justify-content-evenly">
          <div
            class="col-10 d-flex justify-content-evenly bg-warning rounded-5"
          >
            <span>fireflies: <span id="firefliesTotal">0</span></span>
            <span>fireflies on click: <span id="ffOnClick">0</span></span>
            <span>fireflies over time: <span id="ffOver">0</span></span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3 bg-white d-flex flex-column justify-content-evenly">
            <span class="text-center">click upgrades</span>
            <button
              class="btn btn-primary"
              id="click1"
              onclick="manualClick('flyCatcher')"
            >
              wooden:<span id="cost1"></span>
            </button>
            <button
              class="btn btn-primary"
              id="click2"
              onclick="manualClick('electricCatcher')"
            >
              electric:<span id="cost2"></span>
            </button>
          </div>
          <div class="col-3 bg-white d-flex flex-column justify-content-evenly">
            <span class="text-center"> automatic upgrades</span>
            <button
              class="btn btn-primary"
              id="auto1"
              onclick="manualClick('lantern')"
            >
              lantern:<span id="cost3"></span>
            </button>
            <button
              class="btn btn-primary"
              id="auto2"
              onclick="manualClick('megaLight')"
            >
              megaLight:üêù<span id="cost4"></span>
            </button>
          </div>
          <div class="col-5 bg-black">
            <div class="row text-light justify-content-between">
              <div class="col-12 d-flex justify-content-evenly h4">
                <div class="d-flex flex-column">
                  <span class="m-1 h1 text-warning">click stats</span>
                  <span class="m-1">wooden: <span id="clickUp1">0</span></span>
                  <span class="m-1"
                    >battery powered catcher: <span id="clickUp2">0</span></span
                  >
                </div>
                <div class="d-flex flex-column">
                  <span class="m-2 text-danger h1">automatic stats</span>
                  <span class="m-1">lantern: <span id="autoUp1">0</span></span>
                  <span class="m-1"
                    >megaLight: <span id="autoUp2">0</span></span
                  >
                </div>

                <!--  -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/8e24215b30.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
